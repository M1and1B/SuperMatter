# A basic inheritable template for a gun that is wieldable and has the standard inaccuracy.
- type: entity
  id: BaseGunWieldable
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -20
    maxAngle: -30
  - type: Gun
    minAngle: 21
    maxAngle: 32   
  - type: MeleeRequiresWield ## MeleeAttack for Gun
  - type: MeleeWeapon
    attackRate: .85
    damage:
      types:
       Blunt: 3
    angle: 0
  - type: StaminaDamageOnHit
    damage: 10
